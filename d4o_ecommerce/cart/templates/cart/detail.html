{% extends "shop/base.html" %}
{% load static %}

{% block title %}
    Cart
{% endblock %}

{% block content %}
    <h1>Cart</h1>
    <table class="cart">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Remove</th>
                <th>Unit price</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
                {% with product=item.product %}
                    <a href="{{ product.get_absolute_url }}">
                        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_imge.png" %}{% endif %}">
                    </a>
                {% endwith %}
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
